{% extends 'base.html' %} {% block content %}
<div class="flex justify-center py-16 text-4xl">
	<h1 class="z-0 text-violet-500 drop-shadow-lg dark:text-violet-400">
		BUAT PESAN BARU
	</h1>
</div>
<div class="px-5">
	<form
		class="z-0 flex flex-col gap-y-4 max-w-[70vw] mx-auto bg-violet-600 rounded-lg p-6 drop-shadow-lg dark:drop-shadow-none dark:bg-transparent"
		action="{{ url_for('create') }}"
		method="POST"
	>
		{% if username %}
		<div class="text-2xl flex flex-col gap-y-1">
			<label class="text-white" for="pengirim">Pengirim</label>
			<input
				class="outline-none cursor-default min-w-[220px] max-w-[500px] p-2 rounded-md"
				type="text"
				name="pengirim"
				id="pengirim"
				value="{{ current_user.nama }}"
				required
				readonly
			/>
		</div>
		{% endif %}
		<div class="text-2xl flex flex-col gap-y-1">
			<label class="text-white" for="penerima">Pilih Penerima</label>
			<select
				class="min-w-[220px] max-w-[500px] p-2 appearance-none rounded-md outline-none"
				id="penerima"
				name="penerima"
			>
				{% for user in users %}
				<option value="{{ user.nama }}">{{ user.nama }}</option>
				{% endfor %}
			</select>
		</div>
		<div class="relative text-2xl flex flex-col gap-y-1">
			<label class="text-white" for="pesan">Pesan</label>
			<textarea
				class="resize-none h-[100vh] max-h-[40vh] max-w-full min-w-[220px] w-full rounded-md outline-none p-3 text-lg md:h-[30vh]"
				name="pesan"
				id="pesan"
				maxlength="700"
				required
			></textarea>
			<span
				class="absolute -bottom-7 right-2 text-base opacity-30"
				id="pesan-counter"
				>0 / 700</span
			>
		</div>
		<div class="text-2xl w-fit">
			<button class="@btn @btn-primary @btn-lg font-bold" type="submit">
				Create
			</button>
		</div>
	</form>
</div>
{% endblock %}
